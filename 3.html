<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Знакомство с html тегами, часть №3</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <form action="#" method="post" enctype="multipart/form-data">
      <div>
         <p>Имя</p>
         <input placeholder="имя" tabindex="1" type="text" name="username">
      </div>
      <div>
         <p>Пароль</p>
         <input tabindex="2" type="password" name="userpass">
      </div>
      <div>
         <p>Телефон</p>
         <input tabindex="3" type="tel" name="userphone" value="+7">
      </div>
      <div>
         <p>Пол</p>
         <div>
            <input tabindex="4" checked type="radio" name="gender" value="male">Мужской
         </div>
         <div>
            <input tabindex="4" type="radio" name="gender" value="female">Женский
         </div>
      </div>
      <div>
         <p>Имущество</p>
         <div>
            <p><input tabindex="5" checked type="checkbox" name="bike" value="yes">Велик</p>
            <p><input tabindex="6" type="checkbox" name="car" value="yes">Машина</p>
            <p><input tabindex="7" disabled type="checkbox" name="home" value="yes">Дом</p>
         </div>
      </div>
      <div>
         <p>Дополнительная информация</p>
         <textarea tabindex="8" name="text"></textarea>
      </div>
      <div>
         <p>Прикрепить фото</p>
         <input tabindex="9" type="file" name="photo">
      </div>
      <div>
         <p>Любимый цвет</p>
         <select tabindex="10" name="color">
            <option value="red">Красный</option>
            <option selected value="blue">Синий</option>
            <option disabled value="yellow">Жёлтый</option>
         </select>
      </div>
      <div>
         <p>Действия</p>
         <button tabindex="11" type="submit">Отправить</button>
         <button tabindex="12" type="reset">Очистить</button>
      </div>
   </form>
</body>

</html>
